<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src='todo.js'></script>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="wrapper">
        <div class="container1">
            <h1>To Do List:</h1>
        </div>
        <div class="container2">
            <ul>
                <div id="list" class="box1">
                    <li class='toDo'>Mow lawn</li>
                    <li class='toDo'>Get groceries</li>
                    <li class='toDo'>Walk dogs</li>
                    <li class='toDo'>Bake cake</li>
                </div>    
            </ul>
        </div>    
        <div class="container3">
            <label>What else do you need to do?</label><br>
            <div class="box2">
                <input type='text' id='toDoItem'>
                <button onclick="addItem()"class='button'>Add to list</button>
            </div>
        </div> 
    </div>
</body>
</html>
